<ion-view title="Jobs">

  <ion-nav-buttons side="right">
    <button class="button button-clear icon ion-ios7-refresh-empty" ng-click="reload()"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="list">
      <a class="item item-thumbnail-left" ng-repeat="job in jobs" href="#/tab/job/{{job.id}}">
        <img ng-src="{{job.logo}}">
        <h2>{{job.title}}</h2>
        <p ng-if='job.location'>{{job.location}}</p>
        <p ng-if='job.job_role'>{{job.job_role}}</p>
      </a>
    </div>
  </ion-content>

</ion-view>
