<ion-view title="Jobs">

  <ion-nav-buttons side="right">
    <button class="button button-clear icon ion-ios7-refresh-empty" ng-click="reload()"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="job in jobs" type="item-text-wrap" href="#/tab/job/{{job.id}}">
        <h2>{{job.title}}</h2>
        <p>{{job.summary}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
  
</ion-view>
