<ion-view title="Jobs">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="job in jobs" href="#/app/job/{{job.id}}" class="item-thumbnail-left">
        <img ng-src="{{job.logo}}">
        <h2>{{job.title}}</h2>
        <p ng-if='job.location'>{{job.location}}</p>
        <p ng-if='job.job_role'>{{job.job_role}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
